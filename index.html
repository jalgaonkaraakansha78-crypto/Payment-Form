<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Required fields are marked with *</p>

        <h2>Contact Information</h2>
        <p>First Name: * <input type="text" name="first_name" required></p>
        <p>Last Name: * <input type="text" name="last_name" required></p>

        <fieldset>
            <legend>Gender *</legend>
            <label>
                <input type="radio" name="gender" value="male" required> Male
            </label>
            <label>
                <input type="radio" name="gender" value="female" required> Female
            </label>
        </fieldset>

        <p>Address: <br>
            <textarea name="address" id="address" cols="50" rows="4"></textarea>
        </p>

        <p>Email: * <input type="email" name="email" id="email" required></p>
        <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>

        <h2>Payment Information</h2>
        <p>Card Type: * 
            <select name="card_type" id="card_type" required>
                <option value="">--Select a card type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">MasterCard</option>
                <option value="paytm">Paytm</option>
            </select>
        </p>

        <p>Card Number: * <input type="number" name="card_number" id="card_number" required></p>
        <p>Expiration Date: * <input type="date" name="exp_date" id="exp_date" required></p>
        <p>CVV: * <input type="password" name="cvv" id="cvv" required></p>

        <p><input type="submit" value="Pay Now"></p>
    </form>
  <script src="script.js"></script>


</body>
</html>
